<!DOCTYPE html>
<html>
<head>
    <title>Tegola Sample</title>
    <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
            type="text/css"
    />
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f8f4f0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new ol.Map({
        layers: [
            // 底图（便于定位）
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            // 矢量瓦片层
            new ol.layer.VectorTile({
                source: new ol.source.VectorTile({
                    attributions: '© OpenStreetMap contributors',
                    format: new ol.format.MVT(),
                    tileGrid: ol.tilegrid.createXYZ({ maxZoom: 22 }),
                    url: "http://127.0.0.1:19091/maps/inference_database/{z}/{x}/{y}.pbf?task_id=irsad3fb309a42144c8a9625cd7ff2e322cf",
                }),
                // 矢量数据样式
                style: function (feature) {
                    var geomType = feature.getGeometry().getType();
                    if (geomType === 'Polygon' || geomType === 'MultiPolygon') {
                        return new ol.style.Style({
                            stroke: new ol.style.Stroke({ color: 'red', width: 2 }),
                            fill: new ol.style.Fill({ color: 'rgba(255, 0, 0, 0.3)' })
                        });
                    } else if (geomType === 'LineString' || geomType === 'MultiLineString') {
                        return new ol.style.Style({
                            stroke: new ol.style.Stroke({ color: 'blue', width: 2 })
                        });
                    } else if (geomType === 'Point' || geomType === 'MultiPoint') {
                        return new ol.style.Style({
                            image: new ol.style.Circle({
                                radius: 5,
                                fill: new ol.style.Fill({ color: 'green' }),
                                stroke: new ol.style.Stroke({ color: 'white', width: 1 })
                            })
                        });
                    }
                }

            })
        ],
        target: "map",
        view: new ol.View({
            center: [13526000, 2896000],  // 121.46°E, 25.06°N对应的Web墨卡托坐标
            zoom: 16  // 放大到合适级别
        }),
    });
</script>
</body>
</html>
